<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Тестовое задание Егора Самойлина</title>
</head>
<body>
  
  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-registration">
          <a href="#" class="header-registration__log header-registration__link">
            Войти
          </a>
          <a href="#" class="header-registration__reg header-registration__link">
            Зарегистрироваться
          </a>
        </div>
        <div class="header-translate">
          <a href="#" class="header-translate__lang-ru header-translate__link-ru">
            Ru
          </span>
          <a href="#" class="header-translate__lang-en header-translate__link-en">
            En
          </a>
        </div> 
      </div>
    </div>
    <div class="header-main">
      <div class="container">
        <div class="header-main__wrapper">
         <div class="header-main__img">
          <img src="img/header/header-main-logo.png" alt="" class="header-main__logo">
         </div>
         <div class="header-main__nav">
           <a href="#" class="header-main__nav-tabs">О форуме</a>
           <a href="#" class="header-main__nav-tabs">Программа</a>
           <a href="#" class="header-main__nav-tabs">Участники</a>
           <a href="#" class="header-main__nav-tabs">Пресс-центр</a>
           <a href="#" class="header-main__nav-tabs">Партнеры</a>
           <a href="#" class="header-main__nav-tabs">О Перми</a>
           <a href="#" class="header-main__nav-tabs__op">Контакты</a>
         </div>
         <div class="header-main__call">
           <div class="header-main__call-descr">
             Телефон горячей линии <br>
             <span class="header-main__call-descr-op">
              звонок по России бесплатный
             </span>
           </div>
          <a href="tel:8 800 555-73-63" class="header-main__call-tel">8 800 555-73-63</a>
         </div>  
        </div>
      </div>
    </div>

   <div class="header-main__nav-tabs__img">
    <div class="header-main__nav-tabs__img-wrapper">
      <a href="#" class="header-main__nav-tabs__img__link">Новости</a>
      <img src="img/header/line.png" class="header-main__nav-tabs__img__link__line" alt="">
      <a href="#" class="header-main__nav-tabs__img__link">Пресс-релизы</a>
      <img src="img/header/line.png" class="header-main__nav-tabs__img__link__line" alt="">
      <a href="#" class="header-main__nav-tabs__img__link">Аккредитация СМИ</a>
    </div>
   </div>
  </header>

  <section class="slider">
    <div class="container">
      <div class="slider__text">
        Гражданская повестка для тех, <br>
        кто хочет жить и работать в России
      </div>
      <div class="slider__info"></div>
    </div>
  </section>
  
  <script src="js/jquery-3.3.1.min.js"></script>
  <script>
    var link = $('.header-main__nav-tabs');
    var tabsImg = $('.header-main__nav-tabs__img')

    link.mouseover(function(){
      tabsImg.show();
    });
    tabsImg.mouseleave(function(){
      tabsImg.hide();
    });
  </script>
</body>
</html>
